<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kata Exercises - Functions</title>
</head>

<body>

    <h1>Kata Exercises - Functions</h1>

    <script>
        function add(num1, num2) {
            return num1 + num2;
        }
        document.write("#1 -----" + "<br />" + "2 + 4 is: ", JSON.stringify(add(2, 4)) + "<br />");

        function multiply(num1, num2) {
            var sum = 0;
            for (var i = 1; i <= num2; i++) {
                sum = add(sum, num1);
            }
            return sum;
        }
        document.write("#2 -----" + "<br />" + "6 * 8 is: ", JSON.stringify(multiply(6, 8)) + "<br />");

        function power(num1, num2) {
            var sum = 1;
            for (var i = 1; i <= num2; i++) {
                sum = multiply(sum, num1);
            }
            return sum;
        }
        document.write("#3 -----" + "<br />" + "2 to the power of 8 is: ", JSON.stringify(power(2, 8)) + "<br />");

        function factorial(num1) {
            var sum = 1;
            for (var i = num1; i > 0; i--) 
            {
                sum = multiply(sum, i);
            }
            return sum;
        }
        document.write("#4 -----" + "<br />" + "factorial of 4 is: ", JSON.stringify(factorial(4)) + "<br />");

        function fibonacci(num1) {
            var sum = 1;
            var a = 0;
            var b = 1;
            for (var i = 2; i <= num1-1; i++) 
            {
                sum = add(a, b);
                a = b;
                b = sum;
            }
            return sum;
        }
        document.write("#5 -----" + "<br />" + "fibonacci of 8 is: ", JSON.stringify(fibonacci(8)) + "<br />");

    </script>
</body>

</html>
